    <h1>Patient Record Management</h1>
	<form id="recordForm" style="display: flex; flex-direction: column; gap: 15px; max-width: 400px; margin: 0 auto; color: White;">

    Patient Name:
    <input type="text" id="name" style="width: 100%; padding: 8px;">

  <label>
    Age:
    <input type="number" id="age" style="width: 100%; padding: 8px;">
  </label>

  <label>
    Diagnosis:
    <input type="text" id="diagnosis" style="width: 100%; padding: 8px;">
  </label>

    <button type="button" onclick="createRecord()">Create</button>
    <button type="button" onclick="readRecord()">Read</button>
    <button type="button" onclick="updateRecord()">Update</button>

</form>
